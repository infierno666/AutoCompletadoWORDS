<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="message" class="message"></div>
        <h1>Autocompletado de Palabras</h1>

        <label for="prefix">Buscar palabras:</label>
        <input type="text" id="prefix" onkeyup="getSuggestions()" placeholder="Escribe un prefijo...">

        <div id="suggestions"></div>

        <div class="actions">
            <h3>Agregar palabra:</h3>
            <input type="text" id="newWord" placeholder="Agregar nueva palabra">
            <button onclick="addWord()" class="button">Agregar</button>
        </div>

        <div class="actions">
            <h3>Eliminar palabra:</h3>
            <input type="text" id="deleteWord" placeholder="Eliminar palabra">
            <button onclick="deleteWord()" class="button">Eliminar</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
